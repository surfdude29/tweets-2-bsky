<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets-2-Bsky Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0085ff;
            --primary-hover: #006bcf;
            --bg-light: #f8f9fa;
            --card-light: #ffffff;
            --text-light: #212529;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-dark: #f8fafc;
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        [data-bs-theme="dark"] body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        
        .navbar { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.8) !important;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        [data-bs-theme="dark"] .navbar {
            background-color: rgba(30, 41, 59, 0.8) !important;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .card { 
            border: none; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: var(--card-light);
            margin-bottom: 1.5rem;
        }
        [data-bs-theme="dark"] .card {
            background-color: var(--card-dark);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary { 
            background-color: var(--primary-color); 
            border: none; 
            border-radius: 8px; 
            padding: 8px 16px;
            font-weight: 500;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 10px 12px;
        }
        [data-bs-theme="dark"] .form-control, [data-bs-theme="dark"] .form-select {
            background-color: #334155;
            border-color: #475569;
            color: #f8fafc;
        }
        [data-bs-theme="dark"] .form-control::placeholder { color: #94a3b8; }

        .owner-badge { 
            background-color: rgba(0, 133, 255, 0.1); 
            color: var(--primary-color);
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600; 
        }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-active { background-color: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .status-queued { background-color: #f59e0b; box-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
        
        .table > :not(caption) > * > * { padding: 1rem 0.75rem; border-bottom-color: rgba(0,0,0,0.05); }
        [data-bs-theme="dark"] .table > :not(caption) > * > * { border-bottom-color: rgba(255,255,255,0.05); color: var(--text-dark); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function App() {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('darkMode') === 'true');
            const [view, setView] = useState(localStorage.getItem('token') ? 'dashboard' : 'login');
            const [mappings, setMappings] = useState([]);
            const [twitterConfig, setTwitterConfig] = useState({ authToken: '', ct0: '' });
            const [aiConfig, setAiConfig] = useState({ provider: 'gemini', apiKey: '', model: '', baseUrl: '' });
            const [isAdmin, setIsAdmin] = useState(false);
            const [status, setStatus] = useState({});
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [countdown, setCountdown] = useState('');
            const [editingMapping, setEditingMapping] = useState(null);

            // ... (keep logic for logout, fetchStatus, etc.) ...
            const handleLogout = useCallback(() => {
                localStorage.removeItem('token');
                setToken(null);
                setView('login');
                setIsAdmin(false);
            }, []);

            const fetchStatus = useCallback(async () => {
                if (!token) return;
                try {
                    const res = await axios.get('/api/status', { 
                        headers: { Authorization: `Bearer ${token}` } 
                    });
                    setStatus(res.data);
                } catch (err) {
                    console.error('Failed to fetch status');
                    if (err.response?.status === 401) handleLogout();
                }
            }, [token, handleLogout]);

            const fetchData = useCallback(async () => {
                if (!token) return;
                try {
                    const headers = { Authorization: `Bearer ${token}` };
                    const [meRes, mapRes] = await Promise.all([
                        axios.get('/api/me', { headers }),
                        axios.get('/api/mappings', { headers })
                    ]);
                    setIsAdmin(meRes.data.isAdmin);
                    setMappings(mapRes.data);
                    if (meRes.data.isAdmin) {
                        const twitRes = await axios.get('/api/twitter-config', { headers });
                        setTwitterConfig(twitRes.data);
                        const aiRes = await axios.get('/api/ai-config', { headers });
                        setAiConfig(aiRes.data || { provider: 'gemini', apiKey: '' });
                    }
                    fetchStatus();
                } catch (err) {
                    console.error('Failed to fetch data', err);
                    if (err.response?.status === 401) handleLogout();
                }
            }, [token, fetchStatus, handleLogout]);

            useEffect(() => {
                document.documentElement.setAttribute('data-bs-theme', darkMode ? 'dark' : 'light');
                localStorage.setItem('darkMode', darkMode);
            }, [darkMode]);

            useEffect(() => {
                if (token) {
                    fetchData();
                    setView('dashboard');
                } else {
                    setView('login');
                }
            }, [token, fetchData]);

            useEffect(() => {
                if (view !== 'dashboard' || !token) return;
                const statusTimer = setInterval(fetchStatus, 5000); // Faster status poll for better responsiveness
                return () => clearInterval(statusTimer);
            }, [view, token, fetchStatus]);

            useEffect(() => {
                if (!status.nextCheckTime) return;
                const updateCountdown = () => {
                    const diff = status.nextCheckTime - Date.now();
                    if (diff <= 0) {
                        setCountdown('Checking...');
                        return;
                    }
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    setCountdown(`${mins}m ${secs}s`);
                };
                updateCountdown();
                const timer = setInterval(updateCountdown, 1000);
                return () => clearInterval(timer);
            }, [status.nextCheckTime]);

            // ... Auth Handlers ...
            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                const email = e.target.email.value;
                const password = e.target.password.value;
                try {
                    const res = await axios.post('/api/login', { email, password });
                    localStorage.setItem('token', res.data.token);
                    setToken(res.data.token);
                    setIsAdmin(res.data.isAdmin);
                } catch (err) {
                    setError('Invalid credentials');
                }
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');
                const email = e.target.email.value;
                const password = e.target.password.value;
                try {
                    await axios.post('/api/register', { email, password });
                    setView('login');
                    alert('Registration successful! Please login.');
                } catch (err) {
                    setError('User already exists');
                }
            };

            // ... Action Handlers ...
            const addMapping = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                try {
                    await axios.post('/api/mappings', {
                        owner: formData.get('owner'),
                        twitterUsernames: formData.get('twitterUsernames'),
                        bskyIdentifier: formData.get('bskyIdentifier'),
                        bskyPassword: formData.get('bskyPassword'),
                        bskyServiceUrl: formData.get('bskyServiceUrl')
                    }, { headers: { Authorization: `Bearer ${token}` } });
                    fetchData();
                    e.target.reset();
                } catch (err) {
                    alert('Failed to add mapping');
                }
                setLoading(false);
            };

            const updateMapping = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                try {
                    await axios.put(`/api/mappings/${editingMapping.id}`, {
                        owner: formData.get('owner'),
                        twitterUsernames: formData.get('twitterUsernames'),
                        bskyIdentifier: formData.get('bskyIdentifier'),
                        bskyPassword: formData.get('bskyPassword'),
                        bskyServiceUrl: formData.get('bskyServiceUrl')
                    }, { headers: { Authorization: `Bearer ${token}` } });
                    fetchData();
                    setEditingMapping(null);
                } catch (err) {
                    alert('Failed to update mapping');
                }
                setLoading(false);
            };

            const deleteMapping = async (id) => {
                if (!confirm('Are you sure?')) return;
                try {
                    await axios.delete(`/api/mappings/${id}`, { headers: { Authorization: `Bearer ${token}` } });
                    fetchData();
                } catch (err) {
                    alert('Failed to delete');
                }
            };

            const runNow = async () => {
                try {
                    await axios.post('/api/run-now', {}, { headers: { Authorization: `Bearer ${token}` } });
                    fetchStatus();
                } catch (err) {
                    alert('Failed to trigger check');
                }
            };

            const runBackfill = async (id) => {
                const limit = prompt(`How many tweets to backfill per account?`, "15");
                if (limit === null) return;
                try {
                    await axios.post(`/api/backfill/${id}`, { limit: parseInt(limit) || 15 }, { headers: { Authorization: `Bearer ${token}` } });
                    fetchStatus();
                } catch (err) {
                    alert(err.response?.data?.error || 'Failed to queue backfill');
                }
            };

            const cancelBackfill = async (id) => {
                try {
                    await axios.delete(`/api/backfill/${id}`, { headers: { Authorization: `Bearer ${token}` } });
                    fetchStatus();
                } catch (err) {
                    alert('Failed to cancel backfill');
                }
            };

            const clearAllBackfills = async () => {
                if (!confirm('Stop all pending and running backfills?')) return;
                try {
                    await axios.post('/api/backfill/clear-all', {}, { headers: { Authorization: `Bearer ${token}` } });
                    fetchStatus();
                } catch (err) {
                    alert('Failed to clear backfills');
                }
            };

            const clearCache = async (id) => {
                if (!confirm(`Clear processed tweets cache?`)) return;
                try {
                    await axios.delete(`/api/mappings/${id}/cache`, { headers: { Authorization: `Bearer ${token}` } });
                    alert(`Cache cleared`);
                } catch (err) {
                    alert('Failed to clear cache');
                }
            };

            const resetAndBackfill = async (id) => {
                const limit = prompt(`Reset cache and backfill how many tweets?`, "15");
                if (limit === null) return;
                try {
                    await axios.delete(`/api/mappings/${id}/cache`, { headers: { Authorization: `Bearer ${token}` } });
                    await axios.post(`/api/backfill/${id}`, { limit: parseInt(limit) || 15 }, { headers: { Authorization: `Bearer ${token}` } });
                    fetchStatus();
                } catch (err) {
                    alert('Reset & Backfill failed');
                }
            };

            const updateTwitter = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                try {
                    await axios.post('/api/twitter-config', {
                        authToken: formData.get('authToken'),
                        ct0: formData.get('ct0')
                    }, { headers: { Authorization: `Bearer ${token}` } });
                    alert('Twitter config updated!');
                    fetchData();
                } catch (err) {
                    alert('Failed to update twitter config');
                }
            };

            const updateAiConfig = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const provider = formData.get('provider');
                
                try {
                    await axios.post('/api/ai-config', {
                        provider: provider,
                        apiKey: formData.get('apiKey'),
                        model: formData.get('model'),
                        baseUrl: formData.get('baseUrl')
                    }, { headers: { Authorization: `Bearer ${token}` } });
                    alert('AI Config updated!');
                    fetchData();
                } catch (err) {
                    alert('Failed to update AI config');
                }
            };

            if (view === 'login' || view === 'register' || !token) {
                return (
                    <div className="container d-flex justify-content-center align-items-center min-vh-100">
                        <div className="card p-5" style={{width: '400px'}}>
                            <div className="text-center mb-4">
                                <span className="material-icons text-primary" style={{fontSize: '48px'}}>swap_calls</span>
                                <h3 className="mt-2">{view === 'login' ? 'Welcome Back' : 'Join Us'}</h3>
                            </div>
                            {error && <div className="alert alert-danger btn-sm">{error}</div>}
                            <form onSubmit={view === 'login' ? handleLogin : handleRegister}>
                                <div className="mb-3">
                                    <label className="form-label small text-muted text-uppercase fw-bold">Email</label>
                                    <input name="email" type="email" className="form-control" required />
                                </div>
                                <div className="mb-4">
                                    <label className="form-label small text-muted text-uppercase fw-bold">Password</label>
                                    <input name="password" type="password" className="form-control" required />
                                </div>
                                <button type="submit" className="btn btn-primary w-100 mb-3 shadow-sm">
                                    {view === 'login' ? 'Login' : 'Create Account'}
                                </button>
                                <div className="text-center">
                                    <a href="#" className="text-decoration-none small" onClick={() => setView(view === 'login' ? 'register' : 'login')}>
                                        {view === 'login' ? 'Need an account? Register' : 'Have an account? Login'}
                                    </a>
                                </div>
                            </form>
                            <div className="text-center mt-4 pt-3 border-top">
                                <button className="btn btn-link btn-sm text-muted text-decoration-none" onClick={() => setDarkMode(!darkMode)}>
                                    <span className="material-icons align-middle me-1">{darkMode ? 'light_mode' : 'dark_mode'}</span>
                                    {darkMode ? 'Light Mode' : 'Dark Mode'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const isBackfillQueued = (id) => status.pendingBackfills?.some(b => (b.id || b) === id);

            return (
                <div>
                    <nav className="navbar navbar-expand-lg sticky-top mb-4">
                        <div className="container">
                            <span className="navbar-brand d-flex align-items-center">
                                <span className="material-icons me-2 text-primary">swap_calls</span>
                                <span className="fw-bold">Tweets-2-Bsky</span>
                            </span>
                            <div className="d-flex align-items-center gap-3">
                                <div className="d-none d-md-block text-end lh-1 me-2">
                                    <div className="small fw-bold">Next Check</div>
                                    <div className="text-primary small">{countdown}</div>
                                </div>
                                <button className="btn btn-outline-primary btn-sm d-flex align-items-center" onClick={runNow} title="Run Now">
                                    <span className="material-icons">play_arrow</span>
                                </button>
                                {isAdmin && status.pendingBackfills?.length > 0 && (
                                    <button className="btn btn-outline-danger btn-sm" onClick={clearAllBackfills} title="Clear Queue">
                                        <span className="material-icons">layers_clear</span>
                                    </button>
                                )}
                                <div className="vr mx-1"></div>
                                <button className="btn btn-link text-decoration-none text-muted" onClick={() => setDarkMode(!darkMode)}>
                                    <span className="material-icons">{darkMode ? 'light_mode' : 'dark_mode'}</span>
                                </button>
                                <button className="btn btn-link text-decoration-none text-danger" onClick={handleLogout}>
                                    <span className="material-icons">logout</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="container pb-5">
                        {status.currentStatus && status.currentStatus.state !== 'idle' && (
                            <div className="card mb-4 border-0 shadow-sm overflow-hidden">
                                <div className="progress" style={{ height: '4px' }}>
                                    <div 
                                        className={`progress-bar progress-bar-striped progress-bar-animated ${status.currentStatus.state === 'backfilling' ? 'bg-warning' : 'bg-success'}`}
                                        style={{ width: `${status.currentStatus.totalCount > 0 ? (status.currentStatus.processedCount / status.currentStatus.totalCount) * 100 : 100}%` }}
                                    ></div>
                                </div>
                                <div className="card-body d-flex align-items-center justify-content-between py-3">
                                    <div className="d-flex align-items-center">
                                        <div className={`spinner-border spinner-border-sm me-3 ${status.currentStatus.state === 'backfilling' ? 'text-warning' : 'text-success'}`} role="status"></div>
                                        <div>
                                            <h6 className="mb-0 text-capitalize fw-bold">{status.currentStatus.state}...</h6>
                                            <div className="text-muted small">
                                                {status.currentStatus.currentAccount && <span className="fw-semibold">@{status.currentStatus.currentAccount}</span>}
                                                <span className="mx-2">â€¢</span>
                                                {status.currentStatus.message}
                                            </div>
                                        </div>
                                    </div>
                                    {status.currentStatus.totalCount > 0 && (
                                        <div className="text-end">
                                            <div className="h5 mb-0 fw-bold">{Math.round((status.currentStatus.processedCount / status.currentStatus.totalCount) * 100)}%</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        <div className="row g-4">
                            {isAdmin && (
                            <div className="col-lg-4">
                                <div className="card h-100">
                                    <div className="card-body">
                                        <h5 className="card-title mb-4 d-flex align-items-center">
                                            <span className="material-icons me-2 text-muted">settings</span> Configuration
                                        </h5>
                                        
                                        <form onSubmit={updateTwitter} className="mb-4">
                                            <h6 className="small text-uppercase text-muted fw-bold mb-3">Twitter Authentication</h6>
                                            <div className="mb-3">
                                                <input name="authToken" defaultValue={twitterConfig.authToken} className="form-control form-control-sm" placeholder="auth_token" required />
                                            </div>
                                            <div className="mb-3">
                                                <input name="ct0" defaultValue={twitterConfig.ct0} className="form-control form-control-sm" placeholder="ct0" required />
                                            </div>
                                            <button className="btn btn-light btn-sm w-100 border">Save Twitter Config</button>
                                        </form>

                                        <hr className="my-4" />

                                        <form onSubmit={updateAiConfig} className="mb-4">
                                            <h6 className="small text-uppercase text-muted fw-bold mb-3 d-flex justify-content-between">
                                                AI Configuration (Alt Text)
                                                <span className="badge bg-light text-dark border">Updated</span>
                                            </h6>
                                            <div className="mb-3">
                                                <label className="form-label small fw-bold">Provider</label>
                                                <select 
                                                    name="provider" 
                                                    className="form-select form-select-sm" 
                                                    defaultValue={aiConfig.provider}
                                                    onChange={(e) => setAiConfig({...aiConfig, provider: e.target.value})}
                                                >
                                                    <option value="gemini">Google Gemini (Default)</option>
                                                    <option value="openai">OpenAI / OpenRouter</option>
                                                    <option value="anthropic">Anthropic (Claude)</option>
                                                    <option value="custom">Custom (OpenAI Compatible)</option>
                                                </select>
                                            </div>
                                            <div className="mb-3">
                                                <label className="form-label small fw-bold">API Key</label>
                                                <input name="apiKey" defaultValue={aiConfig.apiKey} className="form-control form-control-sm" placeholder="sk-..." required />
                                            </div>
                                            
                                            {(aiConfig.provider !== 'gemini') && (
                                                <>
                                                    <div className="mb-3">
                                                        <label className="form-label small fw-bold">Model ID (Optional)</label>
                                                        <input name="model" defaultValue={aiConfig.model} className="form-control form-control-sm" placeholder={aiConfig.provider === 'openai' ? 'gpt-4o' : 'claude-3-5-sonnet'} />
                                                    </div>
                                                    <div className="mb-3">
                                                        <label className="form-label small fw-bold">Base URL (Optional)</label>
                                                        <input name="baseUrl" defaultValue={aiConfig.baseUrl} className="form-control form-control-sm" placeholder="https://api.openai.com/v1" />
                                                        <div className="form-text small">Required for OpenRouter or custom endpoints.</div>
                                                    </div>
                                                </>
                                            )}
                                            
                                            <button className="btn btn-light btn-sm w-100 border">Save AI Config</button>
                                        </form>

                                        <hr className="my-4" />

                                        <form onSubmit={addMapping}>
                                            <h6 className="small text-uppercase text-muted fw-bold mb-3">Add New Account</h6>
                                            <div className="mb-2">
                                                <input name="owner" placeholder="Owner Name" className="form-control form-control-sm" required />
                                            </div>
                                            <div className="mb-2">
                                                <input name="twitterUsernames" placeholder="Twitter User(s)" className="form-control form-control-sm" required />
                                            </div>
                                            <div className="mb-2">
                                                <input name="bskyIdentifier" placeholder="Bluesky Handle" className="form-control form-control-sm" required />
                                            </div>
                                            <div className="mb-2">
                                                <input name="bskyPassword" type="password" placeholder="App Password" className="form-control form-control-sm" required />
                                            </div>
                                            <div className="mb-3">
                                                <input name="bskyServiceUrl" defaultValue="https://bsky.social" className="form-control form-control-sm" />
                                            </div>
                                            <button className="btn btn-primary btn-sm w-100 shadow-sm">Add Mapping</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            )}

                            <div className={isAdmin ? "col-lg-8" : "col-12"}>
                                <div className="card h-100">
                                    <div className="card-body">
                                        <div className="d-flex justify-content-between align-items-center mb-4">
                                            <h5 className="card-title mb-0 d-flex align-items-center">
                                                <span className="material-icons me-2 text-muted">list</span> Active Accounts
                                            </h5>
                                            <span className="badge bg-light text-dark border">{mappings.length} configured</span>
                                        </div>
                                        
                                        {mappings.length === 0 ? (
                                            <div className="text-center py-5 text-muted">
                                                <span className="material-icons" style={{fontSize: '48px', opacity: 0.5}}>inbox</span>
                                                <p className="mt-2">No accounts configured yet.</p>
                                            </div>
                                        ) : (
                                            <div className="table-responsive">
                                                <table className="table align-middle table-hover">
                                                    <thead>
                                                        <tr className="text-uppercase small text-muted">
                                                            <th className="fw-bold">Owner</th>
                                                            <th className="fw-bold">Twitter Sources</th>
                                                            <th className="fw-bold">Bluesky Target</th>
                                                            <th className="fw-bold">Status</th>
                                                            <th className="text-end fw-bold">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {mappings.map(m => (
                                                            <tr key={m.id}>
                                                                <td><span className="owner-badge">{m.owner || 'System'}</span></td>
                                                                <td>
                                                                    <div className="d-flex flex-wrap gap-1">
                                                                        {m.twitterUsernames.map(u => (
                                                                            <span key={u} className="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-25 fw-normal">@{u}</span>
                                                                        ))}
                                                                    </div>
                                                                </td>
                                                                <td className="small text-muted fw-medium">{m.bskyIdentifier}</td>
                                                                <td>
                                                                    <div className="d-flex align-items-center">
                                                                        <span className={`status-dot ${isBackfillQueued(m.id) ? 'status-queued' : 'status-active'}`}></span>
                                                                        <span className="small fw-semibold">{isBackfillQueued(m.id) ? 'Backfilling' : 'Active'}</span>
                                                                    </div>
                                                                </td>
                                                                <td className="text-end">
                                                                    <div className="btn-group">
                                                                        {isAdmin && (
                                                                        <>
                                                                            <button onClick={() => setEditingMapping(m)} className="btn btn-light btn-sm text-primary" title="Edit">
                                                                                <span className="material-icons" style={{fontSize: '18px'}}>edit</span>
                                                                            </button>
                                                                            <button onClick={() => runBackfill(m.id)} className="btn btn-light btn-sm text-warning" title="Backfill">
                                                                                <span className="material-icons" style={{fontSize: '18px'}}>history</span>
                                                                            </button>
                                                                            <button onClick={() => resetAndBackfill(m.id)} className="btn btn-light btn-sm text-danger" title="Reset & Sync">
                                                                                <span className="material-icons" style={{fontSize: '18px'}}>restart_alt</span>
                                                                            </button>
                                                                        </>
                                                                        )}
                                                                        <button onClick={() => deleteMapping(m.id)} className="btn btn-light btn-sm text-danger" title="Delete">
                                                                            <span className="material-icons" style={{fontSize: '18px'}}>delete</span>
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Edit Modal */}
                    {editingMapping && (
                        <div className="modal d-block" style={{backgroundColor: 'rgba(0,0,0,0.5)', backdropFilter: 'blur(4px)'}} tabIndex="-1">
                          <div className="modal-dialog modal-dialog-centered">
                            <div className="modal-content border-0 shadow">
                              <div className="modal-header border-0 pb-0">
                                <h5 className="modal-title">Edit Account</h5>
                                <button type="button" className="btn-close" onClick={() => setEditingMapping(null)}></button>
                              </div>
                              <div className="modal-body">
                                  <form onSubmit={updateMapping}>
                                        <div className="mb-3">
                                            <label className="form-label small text-uppercase text-muted fw-bold">Owner</label>
                                            <input name="owner" defaultValue={editingMapping.owner} className="form-control" required />
                                        </div>
                                        <div className="mb-3">
                                            <label className="form-label small text-uppercase text-muted fw-bold">Twitter Usernames</label>
                                            <input name="twitterUsernames" defaultValue={editingMapping.twitterUsernames.join(', ')} className="form-control" required />
                                            <div className="form-text">Comma separated list of handles</div>
                                        </div>
                                        <div className="mb-3">
                                            <label className="form-label small text-uppercase text-muted fw-bold">Bluesky Handle</label>
                                            <input name="bskyIdentifier" defaultValue={editingMapping.bskyIdentifier} className="form-control" required />
                                        </div>
                                        <div className="mb-3">
                                            <label className="form-label small text-uppercase text-muted fw-bold">New App Password</label>
                                            <input name="bskyPassword" type="password" className="form-control" placeholder="Leave blank to keep current" />
                                        </div>
                                        <div className="mb-4">
                                            <label className="form-label small text-uppercase text-muted fw-bold">Service URL</label>
                                            <input name="bskyServiceUrl" defaultValue={editingMapping.bskyServiceUrl} className="form-control" />
                                        </div>
                                        <div className="d-grid gap-2">
                                            <button type="submit" className="btn btn-primary" disabled={loading}>{loading ? 'Saving...' : 'Save Changes'}</button>
                                            <button type="button" className="btn btn-light text-muted" onClick={() => setEditingMapping(null)}>Cancel</button>
                                        </div>
                                  </form>
                              </div>
                            </div>
                          </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
